{% extends 'base.html' %}
{% block title %}{% endblock %}
{% block right %}

<div class="king-layout6-content">
    <div class="col-md-10 col-md-offset-1">
        <h3 class="page-header text-center text-info">{% block title_rollback %}{% endblock %}</h3>
        <div class="form-group has-success">
            <form class="form-horizontal" role="form" id="rollback_form">
                <label class="col-md-1 control-label">版本号：</label>
                <div class="col-md-3 form-group">
                    <select class="form-control" name='roll_choice_vers'>
                        {% for version_num in version_list %}
                        <option value="{{ version_num }}">{{version_num}}</option>
                        {% endfor %}
                    </select>
                </div>

                <label class="col-md-2 control-label">主机范围：</label>
                <div class="col-md-5 form-group">
                    <div class="col-md-6 input-group">
                        <input class="col-md-2 form-control" type="text" name="start_host" placeholder="0-10">
                        <span class="input-group-addon">——</span>
                        <input class="col-md-2 form-control" type="text" name="end_host" placeholder="0-10">
                        <!--<input class="col-md-1 form-control" type="text" name="group_tag" value="chdb">-->
                    </div>
                </div>

                <div class="form-group">
                    <button type="button" class="btn btn-primary " id="rollback_btn">回滚</button>
                </div>

            </form>

            {# <input class="form-control" type="text" placeholder="Readonly input here…" readonly>#}
            <div class=" alert alert-info" style="margin-top: 30px;" id="message_dg" role="alert">
                <p id="message_d">主机范围：现在只能写 8 - 8 </p>
            </div>

            <div>
                <div>
                    <label class="col-md-3 control-label"><h4 class="text-info"><span>回滚过程 :</span></h4></label>
                </div>
                <div class="stype=overflow:scroll">
                    <textarea class="form-control" rows="8" id="rollback_text"></textarea>
                </div>
            </div>

            <div><h3 class="page-header text-center text-info">{% block title_upgrade %}{% endblock %}</h3></div>
            <form class="form-horizontal" role="form" id="update_file" enctype="multipart/form-data">

                <div class="col-md-6 form-group">
                    <label class="col-md-2 control-label" for="inputfile">版本名：</label>
                    <div class="col-md-1 form-group" style="margin-top: 5px">
                        <input type="file" name="v_file_obj" id="inputfile">
                    </div>
                </div>
                <div class="col-md-6 form-group">
                    <label class="col-md-3 control-label">主机范围：</label>
                    <div class="col-md-6 input-group">
                        <input class="col-md-2 form-control" type="text" name="start_host" placeholder="0-10">
                        <div class="input-group-addon">——</div>
                        <input class="col-md-2 form-control" type="text" name="end_host" placeholder="0-10">
                    </div>
                </div>
                <div class="col-md-6 form-group">
                    <label class="col-md-2 control-label">打包内容</label>
                </div>
                <div style="margin-top: 15px;">
                    <div class="col-md-12 form-group">
                        <div>
                            <textarea class="col-md-12 form-control stype=overflow:scroll" rows="4" name="packge_content" id="file_text">
                            </textarea>
                        </div>
                    </div>
                </div>

            </form>

            <div class="form-group" style="margin-top: 30px;margin-left: 840px;">
                <button type="button" class="btn btn-primary " id="update_btn">升级</button>
            </div>

            <div>
                <div>
                    <label class="col-md-3 control-label"><h4 class="text-info"><span>升级过程 :</span></h4></label>
                </div>
                <div class="stype=overflow:scroll">
                    <textarea class="form-control" rows="8" id="update_text"></textarea>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
{% block my_script %}{% endblock %}
